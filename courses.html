<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الكورسات</title>
    <!-- إضافة خط Cairo من جوجل ليعمل الخط بشكل صحيح -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=3">
    <link rel="stylesheet" href="extra-styles.css?v=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body class="bg-courses">

    <header>
        <div class="header-brand">
            <div style="font-size: 1.5rem; font-weight: 700;">الكورسات</div>
        </div>
        <nav>
            <a href="index.html">الرئيسية</a>
            <a href="courses.html" class="active">الكورسات</a>
            <a href="articles.html">المقالات</a>
            <a href="quizzes.html">التدريبات</a>
            <a href="contact.html">التواصل</a>
        </nav>
    </header>

    <div class="container">

        <div id="products"></div>

        <div id="adminPanel" style="display:none">
            <!-- 1. إضافة تصنيف -->
            <h3 style="color:#d4af37; border-bottom:1px solid #333; padding-bottom:10px; margin-bottom:15px;">إضافة
                تصنيف جديد</h3>
            <div style="display:flex; gap:10px; margin-bottom: 30px;">
                <input id="newCategoryName" placeholder="اسم التصنيف (مثال: الصف الأول الإعدادي)"
                    style="margin-bottom:0;">
                <button onclick="addCategory()"
                    style="background: linear-gradient(135deg, #d4af37, #b5952f); color:#000; width:150px; border-radius:8px; white-space:nowrap;">إضافة
                    تصنيف</button>
            </div>

            <!-- 2. إضافة كورس -->
            <h3 style="color:#d4af37; border-bottom:1px solid #333; padding-bottom:10px; margin-bottom:15px;">إضافة كورس
                إلى تصنيف</h3>
            <select id="categorySelect"
                style="width: 100%; padding: 12px; margin-bottom: 15px; background: #0f0f0f; color: #fff; border: 1px solid #333; border-radius: 8px; font-family: 'Cairo', sans-serif; cursor:pointer;">
                <!-- ستتم التعبئة من الجافاسكريبت -->
            </select>
            <input id="name" placeholder="اسم الكورس">
            <input id="price" type="number" placeholder="السعر">
            <textarea id="desc" placeholder="وصف الكورس (يمكن وضع رابط يوتيوب هنا)"
                style="width:100%; border-radius:8px; background:#0f0f0f; color:#fff; border:1px solid #333; padding:12px; height:100px; margin-bottom:15px; font-family:'Cairo';"></textarea>
            <input type="file" id="image" accept="image/*"
                style="padding:8px; display:block; margin-bottom:15px; background:transparent; border:none; color:#a0a0a0;">
            <button onclick="addCourse()" style="width: 100%; margin-bottom: 25px;">إضافة الكورس</button>

            <button onclick="logout()" style="background: linear-gradient(135deg, #e63946, #b02a35); width: 100%;">تسجيل
                خروج لوحة التحكم</button>
        </div>
    </div>

    <!-- زر الدخول كمسؤول -->
    <div class="admin-icon" onclick="showLogin()" title="تسجيل الدخول للإدارة">⚙️</div>

    <!-- نافذة تسجيل الدخول للمسؤول -->
    <div class="admin-login" id="loginBox">
        <div class="admin-box">
            <h3 style="margin-top: 0; color:#d4af37;">لوحة تحكم الأستاذ</h3>
            <input type="password" id="adminPass" placeholder="كلمة المرور للإدارة" style="margin-top:20px;">
            <div style="display: flex; gap: 10px; margin-top: 15px;">
                <button onclick="login()" style="flex: 1;">دخول</button>
                <button onclick="hideLogin()" style="flex: 1; background: #333; color: #ccc;">إلغاء</button>
            </div>
        </div>
    </div>

    <!-- مودال تفاصيل الكورس -->
    <div id="detailsModal" class="modal-overlay" onclick="if(event.target==this) closeModal()">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle" class="modal-title">اسم الكورس</h3>
                <button class="close-modal" onclick="closeModal()">✖</button>
            </div>
            <div id="modalBody">
                <!-- الوصف وفيديو يوتيوب -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
